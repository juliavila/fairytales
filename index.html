<!doctype html>

<html lang="en">

<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
<script type="text/javascript" src="lib/hash.js"></script>

</head>

<body  style="background-image:url(pics/table.jpg)">

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div ignore="1" class="tabs"><div class="left"></div> <div class="right"> </div></div>

			<!-- #1 (capa) -->
			<div depth="5" class="hard cover"> <div class="side"></div> </div>
			<!-- #2 (contracapa) -->
			<div depth="5" class="hard front-side"> <div class="depth"></div> </div>
			<!-- #3 -->
			
			
			<!-- (contracapa) -->
			<div class="hard pPenultimo back-side fixed p5"> <div class="depth"> </div> </div>
			<!-- (capa) -->
			<div class="hard pUltimo p6"></div>

		</div>
	</div>
</div>

<script type="text/javascript">

function loadApp(){

	var flipbook = $('.flipbook');
	
	Hash.on('^page\/([0-9]*)$', {
		yep: function(path, parts) {

			console.log("yep")
			var page = parts[1];
			console.log("page " + page)

			if (page!==undefined) {
				if ($('.flipbook').turn('is'))
					$('.flipbook').turn('page', page);
			}

		},
		nop: function(path) {
			console.log("nop")
			if ($('.flipbook').turn('is'))
				$('.flipbook').turn('page', 1);
		}
	});
	

	flipbook.turn({
		width:960,
		height:600,
		elevation: 50,
		gradients: true,
		autoCenter: true,
		pages: 6,
		when:{
			turning: function(e, page, view){
				var book = $(this),
					currentPage = book.turn('page'),
					pages = book.turn('pages');

				console.log("page " + page + " pages " + pages)
				if (page==1 || page==pages)
				$('.flipbook .tabs').hide();

				updateDepth(book);

				if (page>=2)
					$('.flipbook .p2').addClass('fixed');
				else
					$('.flipbook .p2').removeClass('fixed');

				if (page<book.turn('pages'))
					$('.flipbook .pPenultimo').addClass('fixed');
				else
					$('.flipbook .pPenultimo').removeClass('fixed');

				Hash.go('page/'+page).update();


			},
			turned: function(e, page, view){
				console.log("2")
				var book = $(this);

				console.log("page " + page)

				console.log("book.turn(pages) " + book.turn('pages'))

				console.log($('.flipbook .tabs').val())

				updateDepth(book);
				
			},
			star: function(e, pageObj){

			},
			end: function(e, pageObj){
				console.log("4")
				var book = $(this);
				
				updateDepth(book);
			},
			missing: function (e, pages) {

				for (var i = 0; i < pages.length; i++) {
					addPage(pages[i], $(this));
				}

			}
		}
	})

	flipbook.addClass('animated');

	// Show canvas

	$('#canvas').css({visibility: ''});
}

$('#canvas').css({visibility: 'hidden'});

yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.js'],
	nope: ['lib/turn.html4.min.js'],
	both: ['js/funcs.js', 'css/stylesheet.css'],
	complete: loadApp
});

</script>
	
</body>
</html>
